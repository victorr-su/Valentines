<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        animation: popIn 0.5s ease-in-out;
      }
      @keyframes popIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      h1 {
        color: #ff4d6d;
        font-size: 28px;
        animation: fadeIn 1.2s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
      button {
        font-size: 18px;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .yes {
        background-color: #ff4d6d;
        color: white;
      }
      .yes:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
      }
      .no {
        background-color: #ccc;
        color: black;
        position: absolute;
      }
      .no:hover {
        transform: scale(1.1);
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .container {
        animation: float 3s infinite ease-in-out;
      }
    </style>
    <script>
      function goToPage() {
        window.location.href = "image_popup.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Will you be my Valentine? ❤️</h1>
      <div class="buttons">
        <button class="yes" onclick="goToPage()">Yes</button>
      </div>
    </div>
  </body>
</html>
